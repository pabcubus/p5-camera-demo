<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title></title>

	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

	<script src="node_modules/p5/lib/p5.min.js"></script>
	<script src="node_modules/p5/lib/addons/p5.dom.min.js"></script>
	<script src="scripts/camera.js"></script>
	<link rel="stylesheet" href="styles/style.min.css">
</head>

<body>
	<div class="wrapper">
		<div class="col-lg-10 col-12">
			<p>Default range slider:</p>
			<input class="slider" id="slider" type="range" min="10" max="100" value="5" onchange="onChangeSlider()">
			<div id="canvasparent">

			</div>

			<button
				id="takepicbtn"
				type="button"
				class="btn btn-primary col-lg-6 col-12">Take Pic!</button>
		</div>
	</div>

	<input type="file" accept="image/*" capture="camera" style="display: none;"/>
</body>

</html>
